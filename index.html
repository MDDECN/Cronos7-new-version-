<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronos 7 | Dev Hub & OS</title>
    <style>
        :root {
            --primary: #00a2ff;
            --bg: #050505;
            --panel: #111;
            --text: #ffffff;
            --border: #222;
        }

        /* MODO CLARO (CONFIGURA√á√ÉO) */
        body.light-mode {
            --bg: #f0f2f5;
            --panel: #ffffff;
            --text: #1c1e21;
            --border: #ddd;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; transition: 0.3s; }
        .hidden { display: none !important; }

        /* TELA DE LOGIN */
        .auth-screen { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--panel); padding: 40px; border-radius: 15px; border: 1px solid var(--border); width: 320px; text-align: center; }
        
        /* MENU LATERAL */
        .main-layout { display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .nav-item { padding: 12px; margin: 5px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { background: var(--primary); color: white; }
        .active { background: var(--primary); color: white; }

        /* √ÅREA DE CONTE√öDO */
        .content { padding: 30px; overflow-y: auto; text-align: left; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; }
        body.light-mode input { background: #fff; border: 1px solid #ccc; color: #000; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* GRIDS */
        .project-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 10px; }
        .avatar-big { width: 80px; height: 80px; background: var(--primary); border-radius: 50%; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; }
    </style>
</head>
<body id="body">

    <div id="auth-screen" class="auth-screen">
        <div class="auth-box">
            <h1>CRONOS <span style="color: var(--primary);">7</span></h1>
            <input type="text" id="reg-user" placeholder="Nome de Usu√°rio">
            <input type="password" placeholder="Senha">
            <button onclick="login()">ENTRAR / CADASTRAR</button>
        </div>
    </div>

    <div id="app-screen" class="main-layout hidden">
        
        <div class="sidebar">
            <h2 style="margin-bottom: 30px;">CRONOS 7</h2>
            <div class="nav-item active" onclick="showTab('home')">üè† In√≠cio / Feed</div>
            <div class="nav-item" onclick="showTab('profile')">üë§ Meu Perfil</div>
            <div class="nav-item" onclick="showTab('create')">‚ûï Criar Novo</div>
            <div class="nav-item" onclick="showTab('settings')">‚öôÔ∏è Configura√ß√µes</div>
            <button style="margin-top: auto; background: #ff4444;" onclick="logout()">Sair</button>
        </div>

        <div class="content">
            
            <div id="tab-home" class="tab">
                <h1>Feed da Comunidade</h1>
                <div class="project-grid" id="global-feed">
                    <div class="card"><b>@Mishk19000</b><br><small>Roblox Script</small><p>Novo sistema de invent√°rio!</p></div>
                </div>
            </div>

            <div id="tab-profile" class="tab hidden">
                <div class="avatar-big" id="profile-initial">M</div>
                <h1 id="profile-name">Nome do Usu√°rio</h1>
                <p id="profile-bio">Sem bio definida.</p>
                <hr style="border: var(--border);">
                <h3>Meus Projetos (Sites, Jogos, Apps)</h3>
                <div class="project-grid" id="my-projects">
                    </div>
            </div>

            <div id="tab-create" class="tab hidden">
                <h1>Criar Novo Projeto</h1>
                <label>O que voc√™ quer criar?</label>
                <select id="proj-type">
                    <option value="Jogo (Roblox)">Jogo (Roblox)</option>
                    <option value="Site (HTML)">Site (HTML)</option>
                    <option value="App (Python)">App (Python)</option>
                </select>
                <input type="text" id="proj-title" placeholder="Nome do Projeto">
                <textarea id="proj-code" rows="5" placeholder="Digite seu c√≥digo ou descri√ß√£o aqui..."></textarea>
                <button onclick="publishProject()">PUBLICAR NO PERFIL</button>
            </div>

            <div id="tab-settings" class="tab hidden">
                <h1>Configura√ß√µes</h1>
                <label>Tema do Sistema</label>
                <button onclick="toggleTheme()" style="background: #555;">Alternar Modo Claro/Escuro</button>
                <br><br>
                <label>Editar Bio do Perfil</label>
                <input type="text" id="new-bio" placeholder="Escreva sobre voc√™...">
                <button onclick="updateBio()">Atualizar Bio</button>
            </div>

        </div>
    </div>

    <script>
        // L√≥gica de Login e Mem√≥ria
        function login() {
            const user = document.getElementById('reg-user').value;
            if(user.length < 2) return alert("Digite um nome!");
            
            localStorage.setItem('currentUser', user);
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            
            updateUI();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function updateUI() {
            const user = localStorage.getItem('currentUser');
            document.getElementById('profile-name').innerText = user;
            document.getElementById('profile-initial').innerText = user.charAt(0).toUpperCase();
            loadMyProjects();
        }

        // Troca de Abas
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        }

        // Publicar Projeto
        function publishProject() {
            const type = document.getElementById('proj-type').value;
            const title = document.getElementById('proj-title').value;
            const user = localStorage.getItem('currentUser');

            if(!title) return alert("D√™ um nome ao projeto!");

            const project = { user, type, title };
            let projects = JSON.parse(localStorage.getItem('cronos_projects') || "[]");
            projects.unshift(project);
            localStorage.setItem('cronos_projects', JSON.stringify(projects));

            alert("Publicado com sucesso!");
            showTab('profile');
            loadMyProjects();
        }

        // Carregar Projetos no Perfil
        function loadMyProjects() {
            const user = localStorage.getItem('currentUser');
            const grid = document.getElementById('my-projects');
            let projects = JSON.parse(localStorage.getItem('cronos_projects') || "[]");
            
            grid.innerHTML = "";
            projects.filter(p => p.user === user).forEach(p => {
                grid.innerHTML += `<div class="card"><strong>${p.title}</strong><br><small>${p.type}</small></div>`;
            });
        }

        // Configura√ß√µes
        function toggleTheme() {
            document.getElementById('body').classList.toggle('light-mode');
        }

        function updateBio() {
            const bio = document.getElementById('new-bio').value;
            document.getElementById('profile-bio').innerText = bio;
            alert("Bio atualizada!");
        }

        // Auto-login se j√° tiver conta
        if(localStorage.getItem('currentUser')) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            updateUI();
        }
    </script>
</body>
</html>
