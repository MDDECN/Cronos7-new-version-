<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="sSd18X-N2QfQif6989EZpVW29j8-zHF2vHswEXJ5Ask" />
    <meta name="google-site-verification" content="google092df57e55a7cdc3.html" />

    <title>Cronos 7 | Multi-Creator Hub</title>
    
    <style>
        :root {
            --blue: #00a2ff;
            --purple: #8000ff;
            --bg: #050505;
            --panel: #111111;
            --border: #222222;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--panel);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        h1 { font-size: 28px; margin-bottom: 5px; }
        .tagline { color: #666; font-size: 13px; margin-bottom: 25px; }

        /* BOT√ïES DAS OP√á√ïES */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .opt-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .opt-btn:hover {
            border-color: var(--blue);
            background: #222;
            transform: scale(1.02);
        }

        .opt-btn i { font-size: 24px; }

        /* EDITOR (ESCONDIDO INICIALMENTE) */
        #editor-ui {
            display: none;
            width: 98vw;
            height: 95vh;
            grid-template-columns: 240px 1fr;
            gap: 10px;
        }

        .sidebar { background: var(--panel); border: 1px solid var(--border); padding: 15px; border-radius: 8px; }
        
        textarea {
            width: 100%;
            height: 100%;
            background: #000;
            color: #dcdcaa;
            font-family: 'Consolas', monospace;
            padding: 20px;
            border: 1px solid var(--blue);
            border-radius: 8px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .hidden { display: none; }
        button.action-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-blue { background: var(--blue); color: white; }
        .btn-green { background: #28a745; color: white; }
    </style>
</head>
<body>

    <div id="hub-menu" class="container">
        <h1>CRONOS <span style="color: var(--blue);">7</span></h1>
        <p class="tagline">Selecione seu ambiente de trabalho</p>
        
        <div class="menu-grid">
            <div class="opt-btn" onclick="openStudio('html')">
                <span>üåê</span>
                <div>
                    <strong>Web Builder</strong><br>
                    <small>Crie sites em HTML/CSS</small>
                </div>
            </div>

            <div class="opt-btn" onclick="openStudio('python')">
                <span>üêç</span>
                <div>
                    <strong>Python Studio</strong><br>
                    <small>Scripts e L√≥gica</small>
                </div>
            </div>

            <div class="opt-btn" onclick="openStudio('roblox')">
                <span>üéÆ</span>
                <div>
                    <strong>Roblox Cloud Studio</strong><br>
                    <small>Desenvolva para o Roblox</small>
                </div>
            </div>
        </div>
        <p style="margin-top: 20px; font-size: 10px; color: #444;">Developer: Miguel Saldanha</p>
    </div>

    <div id="editor-ui">
        <div class="sidebar">
            <h2 id="mode-title" style="font-size: 18px; color: var(--blue);">Editor</h2>
            <p id="mode-desc" style="font-size: 12px; color: #888;"></p>
            
            <div style="margin-top: 20px;">
                <button class="action-btn btn-green" onclick="saveFile()">üíæ SALVAR / DOWNLOAD</button>
                <button class="action-btn btn-blue" onclick="runPreview()">‚ñ∂ EXECUTAR</button>
                <button class="action-btn" style="background: #444; color: white;" onclick="backToMenu()">‚¨Ö VOLTAR</button>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; gap: 10px;">
            <textarea id="main-editor" spellcheck="false"></textarea>
            <div id="console" style="background: #111; padding: 10px; height: 100px; border-radius: 8px; font-family: monospace; font-size: 12px; color: #00ff00; overflow-y: auto;">
                > Console Ready...
            </div>
        </div>
    </div>

    <script>
        let currentMode = '';

        function openStudio(mode) {
            currentMode = mode;
            document.getElementById('hub-menu').classList.add('hidden');
            document.getElementById('editor-ui').style.display = 'grid';
            
            const title = document.getElementById('mode-title');
            const desc = document.getElementById('mode-desc');
            const editor = document.getElementById('main-editor');

            if(mode === 'html') {
                title.innerText = "Web Builder";
                desc.innerText = "Editando index.html";
                editor.value = "<html>\n<body>\n  <h1>Ol√° Mundo!</h1>\n</body>\n</html>";
            } else if(mode === 'python') {
                title.innerText = "Python Studio";
                desc.innerText = "Editando script.py";
                editor.value = "print('Ol√° do Cronos 7 Python!')";
            } else {
                title.innerText = "Roblox Cloud";
                desc.innerText = "Editando MainScript.lua";
                editor.value = "-- Roblox Lua Script\nprint('Executando no Roblox...')";
            }
        }

        function backToMenu() {
            document.getElementById('editor-ui').style.display = 'none';
            document.getElementById('hub-menu').classList.remove('hidden');
        }

        function saveFile() {
            const text = document.getElementById('main-editor').value;
            const ext = currentMode === 'html' ? '.html' : (currentMode === 'python' ? '.py' : '.lua');
            const blob = new Blob([text], { type: 'text/plain' });
            const a = document.createElement('a');
            a.download = "projeto_cronos" + ext;
            a.href = window.URL.createObjectURL(blob);
            a.click();
            logConsole("Arquivo baixado: projeto_cronos" + ext);
        }

        function runPreview() {
            logConsole("Executando pr√©-visualiza√ß√£o...");
            if(currentMode === 'html') {
                const win = window.open();
                win.document.write(document.getElementById('main-editor').value);
            } else {
                alert("Simula√ß√£o de execu√ß√£o iniciada para " + currentMode);
            }
        }

        function logConsole(msg) {
            const con = document.getElementById('console');
            con.innerHTML += "<br>> " + msg;
            con.scrollTop = con.scrollHeight;
        }
    </script>
</body>
</html>
